{% extends 'layout.html' %}

{% block content %}
    <div class="row">
        {% for object in object_list %}
            <div class="well col-lg-4" style="text-align: center">
            <h3 class="text-center">{{ object.name }}</h3>

                <img  style="width: 200px;height:200px;margin:auto"
                     class="img-thumbnail thumbnail text-center"
                      src="{{ object.picture_set.first.path.url }}"/>
            </div>
        {% empty %}
            <div class="col-lg-8 col-lg-offset-1">
    هیچ کالایی برای نمایش وجود ندارد
            </div>
        {% endfor %}
    </div>
{% endblock %}
